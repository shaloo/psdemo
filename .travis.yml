language: python

install:
  - pip install -r requirements.txt # install the required packages

script:
  - if [[ "$TRAVIS_OS_NAME" == "xenial" ]]; then sudo apt-get install libenchant-dev; fi
  - cd docs
  - make html
  - cd ..

# Ask Travis CI to copy the documentation to the gh-pages branch of your GitHub repository

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $token # defined via the Travis interface
  keep-history: true
  on: 
     branch: master
  local_dir: _build/html/
